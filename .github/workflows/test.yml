name: Test
on:
  push:
    branches:
      - master
  pull_request:
permissions:
  contents: write

jobs:
  test:
    name: helplint test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          submodules: true
      - name: helplint-check
        uses: ./
        with:
          reporter: github-check
