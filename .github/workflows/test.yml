name: Test
on:
  push:
    branches:
      - master
  pull_request:
permissions:
  contents: write

jobs:
  test:
    name: helplint test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          submodules: true
      - name: helplint-check
        uses: ./
        with:
          reporter: github-check
