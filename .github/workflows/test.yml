name: Test
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    name: helplint test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: helplint-check
        uses: ./
        with:
          reporter: github-check
